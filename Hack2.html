<!DOCTYPE html>
<html>
<head>
	<title>MEDLIFE</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>

<body background="medical.png">
	<ul>
	  <li style ="font-size:60px; color: green; float:left; margin-top: 20px;"><img src="med.png" width="60" height="55" style="margin-right: 10px;"><b>Med-Life</b></li>
	  <li id="link"><a class="active" href="Hack2.html" style="font-size:20px; margin-top: 30px;"><b>SignUp</b></a></li>
	  <li id="link"><a href="Hack.html" style="font-size:20px; margin-top: 30px;"><b>LogIn</b></a></li>
	</ul>
	<center>
	<form>
    <br><br><br><br><br><br><hr>
	  	<div class="imgcontainer">
	    	<img src="Avatar.png" alt="Avatar" class="avatar" style="margin-top: 60px; margin-right: 80px;">
	  	</div>

	  	<div class="container" style="width: 500px; margin-top: 20px;">
      <table width="500px">
        <tr>
        <td>
          <b><label for="Hospital_Name">HOSPITAL NAME</label></b>
        </td>
        <td>
          <input type="text" placeholder="Enter Hosital Name" name="Hospital_Name" maxlength="100" size="30" required>
        </td>
        </tr>
        <tr>
        <td>
          <b><label for="Contact_No">CONTACT NO</label></b>
        </td>
        <td>
          <input type="text" placeholder="Contact No" name="Contact_No" maxlength="10" size="30" required>
        </td>
        </tr>
        <tr>
        <td>
          <b><label for="Email">EMAIL ADDRESS</label></b>
        </td>
        <td>
          <input type="text" placeholder="Email Address" name="Email" maxlength="25" size="30">
        </td>
        </tr>
        <tr>
        <td>
          <b><label for="Address">ADDRESS</label></b>
        </td>
        <td>
          <input type="text" placeholder="Address" name="Address" maxlength="100" size="30" required>
        </td>
        </tr>
        <tr>
        <td>
          <b><label for="Create_Password">CREATE PASSWORD</label></b>
        </td>
        <td>
          <input type="Password" placeholder="Enter Password" name="Create_Password" maxlength="50" size="30" required>
        </td>
        </tr>
        <tr>
        <td>
          <b><label for="Re_enter_Password">RE-ENTER PASSWORD</label></b>
        </td>
        <td>
          <input type="Password" placeholder="Re-enter Password" name="Re_enter_Password" maxlength="50" size="30" required>
        </td>
        </tr>
        <tr>
        <td colspan="2" style="text-align: center;">
          <button type="submit">Submit</button>
        </td>
        </tr>
        <tr>
        <td>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </td>
        </tr>
      </table>
	  	</div>

      <!--
	  	<div class="container">
	    	<button type="button" class="cancelbtn" style=" margin-left: -420px;">Cancel</button>
	  	</div>-->
	</form>
</center>
</body>
</html>
